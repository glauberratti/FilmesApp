<mat-form-field>
  <mat-label>Filtrar por título</mat-label>
  <input matInput (keyup)="applyFilterByTitle($event)">
</mat-form-field>

<mat-form-field style="margin-left: 15px;">
  <mat-label>Filtrar por gênero</mat-label>
  <input matInput (keyup)="applyFilterByGenre($event)">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef> Diretor </th>
    <td mat-cell *matCellDef="let element"> {{element.director}} </td>
  </ng-container>

  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Gênero </th>
    <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
  </ng-container>

  <ng-container matColumnDef="info">
    <th mat-header-cell *matHeaderCellDef> Consultar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary"
      matTooltip="Consultar filme"
      (click)="info(element.id)">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary"
      matTooltip="Editar filme"
      (click)="edit(element.id)">
        <mat-icon>create</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Remover </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn"
      matTooltip="Remover filme"
      (click)="askToRemove(element.id)">
        <mat-icon>clear</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-fab aria-label="Example icon button with a delete icon"
  style="position: absolute; bottom: 40px; right: 165px; background-color: limegreen;"
  (click)="new()">
  <mat-icon style="color: white;">add</mat-icon>
</button>
